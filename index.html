<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My personal TaskLIst</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="Main content">
    <h1>Task Manager</h1>
    <form id="taskform"action="#" method="post">
    <label for="Todotask">My Task</label>
    <input type="text" name="Todotask" id="Todotask" placeholder="Enter task">
    <input type="submit" value="Save-Task">
    </form>
    <div id="list">
        <h2>To Do</h2> 
        <ul id="tasklistUl"></ul>
    </div>
</div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
</html>
